<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower of Greed</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Tower of Greed</h1>
        
        <!-- Game Stats -->
        <div class="stats">
            <div class="stat">Gold: <span id="gold">0</span></div>
            <div class="stat">Height: <span id="height">0</span></div>
        </div>
        
        <!-- The Canvas - Our Game Drawing Area -->
        <canvas id="gameCanvas"></canvas>
        
        <!-- Instructions -->
        <div class="instructions">
            <p>Press SPACE to move forward | Press LEFT/RIGHT arrows to turn</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
